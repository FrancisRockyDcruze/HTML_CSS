<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            var userName = prompt("Enter Your Name");
            var userInput, cpuInput;
            var cpuArr = ["R", "P", "S"];
            var cpuPt = 0, userPt = 0, gameRound = 0;

            const playMatch = (cpuInput, userInput) => {
                if(userInput === cpuInput)
                {
                    cpuPt++;
                    userPt++;
                    return "Nobody";
                }
                else if(userInput === "R" && cpuInput == "P")
                {
                    cpuPt++;
                    return "CPU";
                }
                else if(userInput === "R" && cpuInput == "S")
                {
                    userPt++;
                    return "USER";
                }
                else if(userInput === "P" && cpuInput == "R")
                {
                    userPt++;
                    return "USER";
                }
                else if(userInput === "P" && cpuInput == "S")
                {
                    cpuPt++;
                    return "CPU";
                }
                else if(userInput === "S" && cpuInput == "P")
                {
                    userPt++;
                    return "USER";
                }
                else if(userInput === "S" && cpuInput == "R")
                {
                    cpuPt++;
                    return "CPU";
                }
            }

            while (gameRound < 5)
            {   
                userInput = prompt("Total 5 Rounds to be Played \n Enter R, P, S");
                userInput = userInput.toUpperCase();
                cpuInput = cpuArr[Math.floor(Math.random()*3)];
                let result = playMatch(cpuInput, userInput);
                document.body.innerHTML = ''
                document.write(`CPU Point = ${cpuPt} <br> ${userName} point = ${userPt} <br>`);
                document.write(`CPU : ${cpuInput} <br> ${userName} : ${userInput} <br> Winner is ${result} <br><br>`);
                gameRound++;
            }            

            if (cpuPt > userPt)
            {
                document.write(`Final Winner is CPU`);
            }
            else if (userPt > cpuPt)
            {
                document.write(`Final Winner is ${userName}`);
            }
            else
            {
                document.write(`Match Tied`);
            }
            </script>
    </body>
</html>

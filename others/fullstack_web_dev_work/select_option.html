<!DOCTYPE html>
<html lang="en">
<head>
    <title>Select & Option</title>
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
  crossorigin="anonymous"
/>

<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
/>
    <style>
    </style>
</head>
<body>
    
    <form action="">
        <div>
            <h3>Select and Start Learning</h3>
            <select name="Courses" multiple size="10">
                <option>All</option>
                <optgroup label="Learn Skeletal">
                    <option value="html">HTML</option>
                </optgroup>
                <optgroup label="Learn Styling">
                    <option value="css">CSS</option>
                </optgroup>
                <optgroup label="Learn Functional">
                    <option value="js" disabled>JAVASCRIPT<span> [N/A]</span></option>
                </optgroup>
            </select>
            <button>Start Learning</button>
        </div>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Homepage</title>
        <style>
            header, footer
            {
                background-color: green;
                color: #fff;
                padding: 8px;
                font-size: 20px;
                text-align: right;
            }

            footer
            {
                text-align: center;
            }

            section
            {
                height: 500px;
                display: grid;
                grid-template-columns: 10fr 2fr;
                margin-top: 10px;
            }

            nav span
            {
                border: 1px solid #fff;
                padding: 5px;
                background-color: #fff;
                color: green;
                border-radius: 5px;
            }

            main span
            {
                background-color: green;
                color: #fff;
                padding: 5px;
                border-radius: 5px;
            }
            
            main span a
            {
                text-decoration: none;
                color: #fff;
            }

            aside, article
            {
                border: 2px solid;
                width: 200px;
                height: 150px;
                text-align: center;
                border-radius: 8px;
                margin-left: 10px;
                margin-top: 20px;
            }

            aside
            {
                margin-top: 150px;
            }
            main
            {
                display: grid;
                grid-template-columns: 6fr 4fr;
                margin-bottom: 10px;
            }

            main div
            {
                text-align: center;
                font-size: 35px;
                margin-top: 55px;
                margin-bottom: 50px;
            }
            main figure
            {
                text-align: center;
                margin: 0;
            }

            main figure img
            {
                border-radius: 8px;
            }
            iframe
            {
                width: 100%;
                height: 490px;
            }
        </style>
    </head>
    <body>
        <main>
            <div>
                <div>Welcome to RockyTutorial</div>
                <span><a href="tutorial.html" target="iframe">My Courses</a></span>
                <span>My Notes</span>
            </div>
            <figure>
                <img src="assets/pic1.jpg" alt="" width="100%" height="460px">
            </figure>
        </main>
    </body>
</html>

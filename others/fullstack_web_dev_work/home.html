<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Homepage</title>
        <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
  crossorigin="anonymous"
/>

<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
/>
        <style>
            header, footer
            {
                background-color: green;
                color: #fff;
                padding: 8px;
                font-size: 20px;
                text-align: right;
            }

            footer
            {
                text-align: center;
            }

            section
            {
                height: 500px;
                display: grid;
                grid-template-columns: 10fr 2fr;
                margin-top: 10px;
            }

            nav span
            {
                border: 1px solid #fff;
                padding: 5px;
                background-color: #fff;
                color: green;
                border-radius: 5px;
            }

            main span
            {
                background-color: green;
                color: #fff;
                padding: 5px;
                border-radius: 5px;
            }
            
            main span a
            {
                text-decoration: none;
                color: #fff;
            }

            aside, article
            {
                border: 2px solid;
                width: 200px;
                height: 150px;
                text-align: center;
                border-radius: 8px;
                margin-left: 10px;
                margin-top: 20px;
            }

            aside
            {
                margin-top: 150px;
            }
            main
            {
                display: grid;
                grid-template-columns: 6fr 4fr;
                margin-bottom: 10px;
            }

            main div
            {
                text-align: center;
                font-size: 35px;
                margin-top: 55px;
                margin-bottom: 50px;
            }
            main figure
            {
                text-align: center;
                margin: 0;
            }

            main figure img
            {
                border-radius: 8px;
            }
            iframe
            {
                width: 100%;
                height: 490px;
            }
        </style>
    </head>
    <body>
        <main>
            <div>
                <div>Welcome to RockyTutorial</div>
                <span><a href="tutorial.html" target="iframe">My Courses</a></span>
                <!-- <span>My Notes</span> -->
                <span>
                    <a class="btn fs-1 fw-normal pb-3 text-white" data-bs-toggle="collapse" data-bs-target="#img1">Get Notes</a>
                        <span class="collapse fs-6" id="img1"><a class="text-warning" href="notes.html" target="iframe">Click here</a></span>
                </span>
            </div>
            <figure>
                <img src="assets/pic1.jpg" alt="" width="100%" height="460px">
            </figure>
        </main>
        <script src="src/js/jquery.js"></script>
        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
        ></script>
    </body>
</html>

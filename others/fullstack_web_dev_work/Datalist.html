<!DOCTYPE html>
<html lang="en-in">
    <head>
        <title>Data List</title>
        <style>
            dl
            {
                width: 300px;
                border: 2px solid green;
                padding: 10px;
                font-size: 20px;
                display: grid;
                grid-template-columns: 8fr 4fr;
            }
            dt
            {
                border: 1px solid;
                padding: 10px;

            }
            dd
            {
                border: 1px solid;
                text-align: right;
                margin-left: 0;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <h2>State & its Capital</h2>
        <dl>
            <dt>West Bengal</dt>
            <dd>kolkata</dd>
            <dt>Tamil Nadu</dt>
            <dd>Chennai</dd>
            <dt>Bihar</dt>
            <dd>Patna</dd>
        </dl>
            
    </body>
</html>

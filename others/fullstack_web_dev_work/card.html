<!DOCTYPE html>
<html>

<head>
    <title>Card</title>
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

/>
    <link

<body class="container-fluid">
    <div class="d-flex flex-wrap">
        <div class=" card w-25 m-3" style="height: 500px">
            <div class="card-header">
                <h3>Bluetooth</h3>
                <p>Flat sale 30%</p>
            </div>
            <div class="card-body">
                <img src="assets/bluetooth.PNG" alt="" class="w-100 card-img-top border rounded-circle border-primary">
                <p class="card-text"> &#8377; 2500</p>
            </div>
            <div class="card-footer">
                <button class="btn btn-secondary w-100">
                    <span class="bi bi-cart4"></span>
                </button>
            </div>
        </div>
        <div class="card w-25 m-3" style="height: 500px">
            <div class="card-header">
                <h3>Projector</h3>
                <p>Flat sale 30%</p>
            </div>
            <div class="card-body h-50">
                <img src="#" alt="" class="w-100 card-img-top border rounded-circle border-primary"
                    style="height: 82%;">
                <p class="card-text"> &#8377; 2500</p>
            </div>
            <div class="card-footer">
                <button class="btn btn-secondary w-100">
                    <span class="bi bi-cart4"></span>
                </button>
            </div>
        </div>
        <div class="card w-25 mt-3" style="height: 500px">
            <div class="card-header">
                <h3>Computer</h3>
                <p>Flat sale 30%</p>
            </div>
            <div class="card-body">
                <img src="assets/computer.PNG" alt="" class="w-100 border rounded-circle border-primary">
                <p class="card-text"> &#8377; 25000</p>
            </div>
            <div class="card-footer">
                <button class="btn btn-secondary w-100">
                    <span class="bi bi-cart4"></span>
                </button>
            </div>
        </div>
    </div>
    <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"
></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
  crossorigin="anonymous"
/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@iconscout/unicons@4.0.8/css/solid.css">

    <style>
        [type="checkbox"]:checked,
        [type="checkbox"]:not(:checked) {
            position: absolute;
            left: -9999px;
        }

        body {
            font-family: 'Poppins', sans-serif;
            font-weight: 300;
            line-height: 1.7;
            color: #c4c3ca;
            overflow-x: hidden;
        }

        .checkbox:checked+label,
        .checkbox:not(:checked)+label {
            position: relative;
            display: block;
            text-align: center;
            width: 60px;
            height: 16px;
            border-radius: 8px;
            padding: 0;
            margin: 10px auto;
            cursor: pointer;
            background-color: #ffeba7;
        }

        .checkbox:checked+label:before,
        .checkbox:not(:checked)+label:before {
            position: absolute;
            display: block;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            color: #ffeba7;
            background-color: #102770;
            font-family: 'unicons';
            content: '\eb4f';
            z-index: 20;
            top: -10px;
            left: -10px;
            line-height: 36px;
            text-align: center;
            font-size: 24px;
            transition: all 0.5s ease;
        }

        .checkbox:checked+label:before {
            transform: translateX(44px) rotate(-270deg);
        }

        .card-container {
            position: relative;
            width: 440px;
            max-width: 100%;
            height: 400px;
            /* transform-style: preserve-3d; */
            perspective: 500px;
            margin-top: 60px;
            border: 2px solid red;
        }

        .card-content {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transform-style: preserve-3d;
            transition: all 600ms ease-out;
            border: 2px solid yellow;
        }

        .card-front,
        .card-back {
            width: 100%;
            height: 100%;
            background-color: #3e4af1;
            position: absolute;
            border-radius: 6px;
            /* transform-style: preserve-3d; */
            backface-visibility: hidden;
        }

        .card-back {
            transform: rotateY(180deg);
        }

        .checkbox:checked~.card-container .card-content {
            transform: rotateY(180deg);
        }
    </style>
</head>

<body>
    <input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
    <label for="reg-log"></label>
    <div class="card-container">
        <div class="card-content">
            <div class="card-front">
                <h4>Sign Up</h4>
            </div>
            <div class="card-back">
                <h4>Log In</h4>
            </div>
        </div>
    </div>
</body>

</html>

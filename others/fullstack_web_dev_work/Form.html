<!DOCTYPE html>
<html lang="en">

<head>
    <title>Form</title>
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
  crossorigin="anonymous"
/>

<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
/>

</head>

<body>
    <div class="d-flex justify-content-center align-items-center" style="height: 600px;">
        <div>
            <h2>Sign Up</h2>
            <div class="mb-2">
                <label for="username" class="form-label">User Name</label>
                <div class="input-group">
                    <span class="bi bi-person input-group-text"></span>
                    <input type="text" name="username" class="form-control">
                    <span class="bi bi-asterisk input-group-text"></span>
                </div>
            </div>
            <div class="mb-2">
                <label for="pass" class="form-label">Password</label>
                <div class="input-group">
                    <span class="bi bi-key-fill input-group-text"></span>
                    <input type="text" name="pass" class="form-control">
                    <span class="bi bi-asterisk input-group-text"></span>
                </div>
            </div>
            <div class="mb-4">
                <label for="gender" class="form-label">Select Gender</label>
                <div>
                    <select name="gender" id="gender" class="form-select">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
            </div>

            <div class="mb-2">
                <label for="forgot" class="form-label">Remember Password?</label>
                <div class="form-switch">
                    <input type="checkbox" name="forgot" class="form-check-input">
                </div>
            </div>

            <div>
                <label for="age">Select Your Age</label>
                <div>
                    <input type="range" name="age" class="form-range">
                </div>
            </div>
            <div class="mb-2">
                <button class="btn btn-success w-100">Sign Up</button>
            </div>
            <div class="mb-2">
                Already have an account? <a href="form_Login.html" target="iframe">Click here</a>
            </div>
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"
></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Table2</title>
    <style>
        body {
            font-family: monospace;
            text-transform: uppercase;

        }

        table {
            background-image: url("assets/pic1.jpg"), url("assets/pic1.jpg");
            background-size: 50% 100%;
            background-repeat: no-repeat;

</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Card Images</title>
        <style>
            #container
            {
                display: flex;
                margin: auto;
                width: 1000px;
                flex-wrap: wrap;
            }
            .card-header
            {
                background-color: green;
                color: #fff;
            }
            .card
            {
                width: 280px;
                box-shadow: 4px 3px 3px gray;
                text-align: center;
                border: 2px solid;
                margin: 20px;
            }
            button
            {
                width: 100%;
                padding: 4px;
                font-size: 20px;
                background-color: green;
                color: #fff;
                border: none;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div class="card">
                <div class="card-header">
                    <h2>HTML</h2>
                </div>
                <div class="card-body">
                    <img src="assets/pic1.jpg" alt="" width="100%" height="320px" >
                </div>
                <div class="card-footer">
                    <button>Click to Learn</button>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <h2>CSS</h2>
                </div>
                <div class="card-body">
                    <img src="assets/pic1.jpg" alt="" width="100%" height="320px">
                </div>
                <div class="card-footer">
                    <button>Click to Learn</button>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <h2>Javascript</h2>
                </div>
                <div class="card-body">
                    <img src="assets/pic1.jpg" alt="" width="100%" height="320px">
                </div>
                <div class="card-footer">
                    <button>Click to Learn</button>
                </div>
            </div>
        </div>
    </body>
</html>

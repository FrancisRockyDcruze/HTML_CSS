<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Links itmes</title>
        <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
/>

        <style>
            div {
                background-color: rgba(0, 128, 0, 0.486);
                margin: auto;
                height: 220px;
                padding: 120px 40px;
            }
            nav {
                background-color: aquamarine;
                display: flex;
                align-items: center;
                justify-content: center;
                height: 80%;
                width: 80%;
                margin: 10px auto;
            }
            ul
            {
                display: flex;
                background-color: rgba(137, 43, 226, 0.164);
                border-radius: 20px;
                padding-left: 0;
            }
            li{
                margin: 40px;
                list-style: none;
                background-color: rgba(0, 128, 0, 0.836);
                padding: 10px;
                border-radius: 50%;
            }
            a{
                font-size: 40px;
                color: white;
            }
        </style>
    </head>
    <body>
        <div>
            <nav>
                <ul>
                    <li><a href="#" class="bi bi-telephone-inbound"></a></li>
                    <li><a href="#" class="bi bi-envelope"></a></li>
                    <li><a href="#" class="bi bi-facebook"></a></li>
                    <li><a href="#" class="bi bi-google"></a></li>
                    <li><a href="#" class="bi bi-instagram"></a></li>
                </ul>
            </nav>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Accordion</title>
    <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
  crossorigin="anonymous"
/>

</head>

<body>
    <div class="container-fluid" style="height: 600px;">
        <h2>Accordion</h2>
        <div class="accordion" id="myaccord">
            <div class="accordion-item">
                <div class="accordion-header">
                    <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#html">
                        <h1>HTML Tutorial</h1>
                    </button>
                </div>
                <div class="accordion-body accordion-collapse collapse show" data-bs-parent="#myaccord" id="html">
                    <p>This is an accordion</p>
                </div>
            </div>
        </div>
    </div>
    <script src="src/js/jquery.js"></script>
    <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"
></script>

</body>

</html>

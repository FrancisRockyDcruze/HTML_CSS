<!DOCTYPE html>
<html lang="en">
<head>
    <title>Meter</title>
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
  crossorigin="anonymous"
/>

    <style>
    </style>
</head>
<body>
    
    <form action="">
        <div>
            <fieldset>
                <legend>Set a Password</legend>
                <dl>
                    <dt>strong</dt>
                    <dd>
                        <meter min="1" max="100" value="100" low="0" high="100"></meter>
                    </dd>
                    <dt>weak</dt>
                    <dd>
                        <meter min="1" max="100" value="100" low="60" high="100"></meter>
                    </dd>
                    <dt>poor</dt>
                    <dd>
                        <meter min="1" max="100" value="100" low="80" high="90"></meter>
                    </dd>
                </dl>
            </fieldset>
        </div>
    </form>
</body>
</html>

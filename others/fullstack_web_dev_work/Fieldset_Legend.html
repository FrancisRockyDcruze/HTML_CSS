<!DOCTYPE html>
<html lang="en-in">
    <head>
        <title>Fieldset and Legends</title>
        <style>
            h2
            {
                text-align: center;
                text-shadow: 2px 5px 3px black;
                color: green;
                font-size: 45px;
            }
            dl
            {
                display: grid;
                grid-template-columns: 4fr 8fr;
            }
            fieldset
            {
                font-size: 25px;
            }
            legend
            {
                box-shadow : 5px 4px 3px green;
                border: 1px dotted ;
                margin: auto;
                text-align: center;

            }
        </style>
    </head>
    <body>
        <h2>SHOPPING</h2>
        <fieldset>
            <legend>Shopping Items</legend>
            <dl>
                <dt>Shirt</dt>
                <dd>&#8377 3000 </dd>
                <dt>Jeans</dt>
                <dd>&#8377 5000 </dd>
                <dt>Shoes</dt>
                <dd>&#8377 2500 </dd>
            </dl>
        </fieldset>
        <fieldset>
            <legend>Amount Billed</legend>
            <dl>
                <dt>Total</dt>
                <dd>&#8377 10500 </dd>
                <dt>cash </dt>
                <dd>&#8377 11000 </dd>
                <dt>Change</dt>
                <dd>&#8377 500 </dd>
            </dl>
        </fieldset>
            
    </body>
</html>

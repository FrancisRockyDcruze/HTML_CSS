<!DOCTYPE html>
<html lang="en">

<head>
    <title>Amazon Sign-In</title>
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
  crossorigin="anonymous"
/>

    <style>
        .myContainer {
            display: flex;
            width: 600px;
            margin: 0 auto;
            align-items: center;
            flex-direction: column;

        }

        header {
            margin-top: 10px;
        }

        .mycontent {
            margin-top: 10px;
            width: 60%;
            padding: 20px;
            border: 1px solid rgb(207, 201, 201);
            border-radius: 10px;
            font-weight: 600;
        }

        .mycontent h3 {
            font-weight: 600;
        }

        .form-content {
            margin-top: 15px;
            font-size: 13px;
            font-weight: bold;
        }

        .form-content input {
            width: 100%;
            height: 31px;
            border-radius: 4px;
            outline: none;
            border: 1px solid rgb(179, 172, 172);
            margin-top: 3px;
        }

        .form-content button {
            font-size: 12.5px;
            font-weight: 600;
        }

        .agree {
            margin-top: 15px;
            font-size: 13px;
        }

        details {
            font-size: 13px;
        }

        details div {
            margin-left: 11px;
        }

        .new {
            margin-top: 30px;
            width: 60%;
            text-align: center;
        }

        .line {
            position: relative;
        }

        .line::after {
            content: "";
            position: absolute;
            background-color: rgb(207, 201, 201);
            height: 1px;
            width: 100%;
            top: 9px;
            left: 1px;
        }

        .line h5 {
            position: relative;
            z-index: 6;
            background: #fff;
            width: 31%;
            margin: auto;
            color: #767676;
            font-size: 13px;
        }

        .new button {
            font-size: 15px;
            color: black;
            font-family: bold;
            background-color: transparent;
            border: 1px solid rgb(207, 201, 201);
            padding: 3px;
            box-shadow: 0px 1px 5px rgb(223, 215, 215);
        }

        .new button:hover {
            background-color: rgb(243, 243, 243);
            color: black;
            border: 1px solid rgb(207, 201, 201);
        }

        footer {
            margin-top: 25px;
            display: flex;
            align-items: center;
            flex-direction: column;
            position: relative;
            height: 20px;
            z-index: 1;
            background: linear-gradient(to bottom, rgba(0, 0, 0, .14), rgba(0, 0, 0, .03) 3px, transparent);
        }

        footer::before {
            content: "";
            display: block;
            width: 100%;
            height: 44px;
            background: linear-gradient(to right, #fff, rgba(255, 255, 255, 0), #fff);
            position: absolute;
        }

        footer ul {
            display: flex;
            margin-top: 15px;
            padding-left: 0;
        }

        footer ul li {
            list-style: none;
            margin: 10px;
            font-size: 12px;
        }

        footer p {
            font-size: 12px;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="myContainer">
        <header>
            <a href="#"><img src="assets/amazon/Amazon_logo.PNG" alt=""></a>
        </header>
        <div class="mycontent">
            <form action="">
                <h3>Sign in</h3>
                <div class="form-content">
                    <label>Email or mobile phone number</label>
                    <input type="email" class="form-control">
                    <button class="btn btn-warning w-100 mt-3">Continue</button>
                </div>
                <p class="agree">By continuing, you agree to Amazon's <a href="#">Conditions of Use </a>and <a
                        href="#">Privacy Notice. </a></p>
                <div>
                    <details>
                        <summary><a href="#">Need help?</a></summary>
                        <div><a href="#">Forgot Password</a></div>
                        <div><a href="#">Other issues with Sign-In</a></div>
                </div>
                </details>
        </div>
        </form>

        <div class="new">
            <div class="line">
                <h5>New to Amazon?</h5>
            </div>
            <button class="btn btn-primary w-100 mt-3">Create your Amazon account</button>
        </div>
    </div>
    <footer>
        <ul>
            <li><a href="#">Conditions of Use</a></li>
            <li><a href="#">Privacy Notice</a></li>
            <li><a href="#">Help</a></li>
        </ul>
        <!-- <p>© 1996-2023, Amazon.com, Inc. or its affiliates</p> -->
        <p>© 2023-2024, RockyTutorial</p>
    </footer>
</body>

</html>

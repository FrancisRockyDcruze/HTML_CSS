<!DOCTYPE html>
<html>

<head>
    <title>Modals</title>
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
  crossorigin="anonymous"
/>

<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
/>

</head>

<body class="container-fluid">
    <h3>Click button</h3>
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#signin">Sign In</button>
    <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#signup">Sign Up</button>

    <div class="modal fade modal-fullscreen" id="signin">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">SIGN-IN</h2>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <dl>
                        <dt>Name</dt>
                        <dd><input type="text"></dd>
                        <dt>Password</dt>
                        <dd><input type="password"></dd>
                    </dl>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success">Sign In</button>
                    <button class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>

        </div>
    </div>

    <div class="modal" id="signup">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">SIGN UP</h2>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <dl>
                        <dt>Name</dt>
                        <dd><input type="text"></dd>
                        <dt>Password</dt>
                        <dd><input type="password"></dd>
                        <dt>Email</dt>
                        <dd><input type="email"></dd>
                    </dl>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success">Sign Up</button>
                    <button class="btn btn-danger">Cancel</button>
                    <button class="btn btn-primary">Sign In</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"
></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Netflix</title>
   <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
  crossorigin="anonymous"
/>

<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
/>

    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: Segoe UI;
        }
        body
        {
            background-image: url("https://assets.nflxext.com/ffe/siteui/vlv3/3d31dac6-aaf0-4e6e-8bd7-e16c5d9cd9a3/web/IN-en-20260119-TRIFECTA-perspective_cce70d60-69c5-428f-99cf-44c212fcec3f_large.jpg");
            color: #fff;
            background-repeat: no-repeat;
            background-size: 100% 100%;
        }
        .container1 {
            
            height: 650px;
            background-color: rgba(0, 0, 0, 0.6);
        }
        header
        {
            display: flex;
            justify-content: space-between;
            padding: 20px 20px;
        }
        header .img
        {
            margin-left: 100px;
        }
        header .right
        {
            margin-right: 170px;
        }
        header select
        {
            background-color: black;
            color: #fff;
            border: 0.5px #5e5c5c solid;
            width: 130px;
            height: 32px;
            padding: 5px;
            border-radius: 5px;
            font-weight: 600;
            font-size: 15px;
            margin-right: 20px;
            text-align: center;
        }
        header button
        {
            background-color: red;
            width: 75px;
            height: 32px;
            border: 1px red solid;
            border-radius: 5px;
            color: #fff;
            font-weight: 600;
            font-size: 16px;
        }
        .main-content 
        {
            height: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        h1
        {
            font-weight: 900;
            font-size: 50px;
            letter-spacing: -2px;
        }
        p
        {
            font-weight: 300;
            font-size: 30px;
        }
        .para p
        {
            font-size: 24px;
            font-weight: 600;
            margin-top: 15px;
        }
        .email
        {
            display: flex;
            width: 600px;
        }
        .email_input
        {
            background-color: transparent;
            margin-right: 15px;
            border-radius: 8px;
            border: 0.5px #5e5c5c solid;
            color: #fff;
        }
        .email_btn
        {
            width: 300px;
            height: 60px;
            font-size: 24px;
            font-weight: 600;
            background-color: red;
        }
        .email_input:focus
        {
            background-color: transparent;
            border: 2px solid #fff;
            outline: none;
            color: #fff;
        }
        .form-control:focus {
            box-shadow: none;
        }
        .email_input::placeholder
        {
            color: #c0b3b3;
            font-weight: 600;
            font-size: 18px;
        }
        
    </style>

</head>
<body>
    <div class="container1">
        <header>
            <div class="img">
                <img src="assets/netflix2.PNG" alt="">
            </div>
            <div class="right">
                <select name="" id="">
                    <option value="">English</option>
                    <option value="">Hindi</option>
                </select>
                <button>Sign In</button>
            </div>
        </header>
        <div class="main-content">
            <h1>Unlimited movies, TV shows and more</h1>
            <div class="para">
                <p>Watch anywhere. Cancel anytime.</p>
                <p>Ready to watch? Enter your email to create or restart your membership.</p>
            </div>
            <div class="email">
                <!-- <form action=""> -->
                    <input type="email" class="form-control email_input" placeholder="Email address">
                    <button class="btn btn-danger email_btn">Get Started <span class="bi bi-chevron-right"></span> </button>
                <!-- </form> -->
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registration</title>
</head>

<body>
    <h1 class="header">Registration Form</h1>
    <p class="form_Details">Please fill out this form with the required information</p>
    <!-- <div class="form_body"> -->
    <form action="" class="body">
        <fieldset class="part1">
            <label for="first-name" class="form1_label"> Enter Your First Name: <input type="text" id="first-name"
                    name="first-name" required></label>
            <label for="last-name" class="form1_label"> Enter Your Last Name: <input type="text" id="last-name" name="last-name"
                    required></label>
            <label for="email" class="form1_label"> Enter Your Email: <input type="email" id="email" name="email"
                    required></label>
            <label for="password" class="form1_label"> Create a New Password: <input type="password" id="password"
                    pattern="[a-z0-5]{8,}" name="password" required></label>
        </fieldset>
        <fieldset class="part2">
            <label for="personal"><input type="radio" class="inline" id="personal" name="account-type" /> Personal Account</label>
            <label for="business"><input type="radio" class="inline" id="business" name="account-type" /> Business Account</label>
            <label for="term"><input type="checkbox" name="terms" class="inline" id="term" required /> I accept the <a href="#">terms
                    and conditions</a></label>
        </fieldset>
        <fieldset class="part3">
            <label for="profile-picture">Upload a profile picture: <input type="file" id="profile-picture"
                    name="profile-picture" /></label>
            <label for="age">Input your age (years): <input type="number" min="13" max="120" id="age" name="age" /></label>
            <label for="refer">How did you hear about us?
                <select id="refer">
                    <option value="">(select one)</option>
                    <option value="1">Friends</option>
                    <option value="2">Facebook</option>
                    <option value="3">YouTube</option>
                    <option value="4">Others</option>
                </select>
            </label>
            <label for="bio">Provide a bio:
                <textarea id="bio" rows="3" cols="30" placeholder="I like coding on the beach..." name="bio"></textarea>
            </label>
        </fieldset>
        <input type="submit" value="Submit"/>
    </form>
    <!-- </div> -->
</body>

</html>
